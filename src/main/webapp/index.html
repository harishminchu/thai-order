<!doctype html>
<html lang="de" data-ng-app="thaiApp">
<head>
<meta charset="utf-8">
<title>Thai Order App</title>
<link rel="stylesheet" href="styles/vendor/bootstrap.css" />
<link rel="stylesheet" href="styles/vendor/bootstrap-responsive.css" />
<link rel="stylesheet" href="styles/app.css" />
</head>
<body data-ng-controller="MainCtrl">

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<span class="brand"><a href="#/">Thai Order <span class="beta">(Beta)</span></a></span>
				<div class="nav-collapse">
					<ul class="nav">
						<li ng-repeat="entry in nav" ng-class="{active : isActive(entry)}"><a ng-href="{{ '#' + entry.route }}">{{
								entry.name }}</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container top-container" data-ng-controller="MainCtrl">
		<div data-ng-view></div>
	</div>

	<script src="scripts/vendor/jquery.js"></script>
	<script src="scripts/vendor/angular.js"></script>
	<script src="scripts/vendor/angular-resource.js"></script>
	<script src="scripts/vendor/angular-locale_de-at.js"></script>
	<script src="scripts/vendor/bootstrap-dropdown.js"></script>
	<script src="scripts/app.js"></script>
</body>
</html>
