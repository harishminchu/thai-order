<h2>Products</h2>

<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Number</th>
			<th>Name</th>
			<th>Description</th>
			<th>Price (EUR)</th>
			<th>Hot?</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="product in products">
			<td>{{product.number}}</td>
			<td>{{product.name}}</td>
			<td>{{product.description}}</td>
			<td>{{product.price | currency}}</td>
			<td>{{product.hot}}</td>
		</tr>
	</tbody>
</table>
