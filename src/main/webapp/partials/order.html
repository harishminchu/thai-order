<form name="addItemForm" class="form-inline" novalidate>
  <input type="text" name="name" id="nameField" class="input-mini" placeholder="Name" autofocus ng-model="name" ng-minlength="2" required>
  <select name="product" ng-model="product" ng-options="p.number + ' - ' + p.name for p in products" required></select> {{product.price | currency}}
  <label class="checkbox"><input name="paid" type="checkbox" ng-model="paid"> Paid?</label>
  <button class="btn btn-primary" ng-click="add()" ng-disabled="addItemForm.$invalid">+</button>
</form>

<div>{{ order.id }}</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Meal</th>
      <th>Price</th>
      <th>Paid?</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="position in order.positions">
      <td>{{position.name}}</td>
      <td>{{position.product.name}}</td>
      <td>{{position.product.price | currency}}</td>
      <td><input type="checkbox" ng-model="position.paid"></td>
      <td><button class="btn btn-danger" ng-click="remove(position)">-</button></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2">Sum / Sum paid</td>
      <td>{{order.sum() | currency}}</td>
      <td>{{order.sumPaid() | currency}}</td>
      <td></td>
    </tr>
  </tfoot>
</table>
